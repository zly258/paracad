<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>ParaCad CN - 节点式参数化建模 (Three.js Kernel)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a1a;
        color: #e5e5e5;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #262626; 
      }
      ::-webkit-scrollbar-thumb {
        background: #525252; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #737373; 
      }
      
      /* Connection Animation */
      @keyframes flow {
        from { stroke-dashoffset: 20; }
        to { stroke-dashoffset: 0; }
      }
      .connection-line {
        stroke-dasharray: 5;
        animation: flow 1s linear infinite;
        opacity: 0.6;
      }
      .connection-line:hover {
        opacity: 1;
        stroke-width: 3px;
      }
    </style>
